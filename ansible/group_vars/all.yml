---
# Common variables for all hosts

# User to run as (should match ansible_user in inventory)
ansible_user: pk

# User for sudo operations (Homebrew, etc.)
sudo_user: "{{ ansible_user }}"

# Dotfiles location (where this repo is cloned)
dotfiles_dir: "{{ ansible_facts['user_dir'] }}/dotfiles"

# Shell to use (zsh or bash)
shell: zsh

# Packages to install (common across all)
common_packages:
  - git
  - curl
  - wget
  - tmux
  - nano
  - tree
  # Note: fd installed separately (not in apt)

# Mac-specific packages (via Homebrew)
mac_packages:
  - starship
  - zsh-syntax-highlighting
  - zsh-autosuggestions
  - bat
  - eza
  - fd
  - ripgrep
  - figlet
  - lolcat

# Linux-specific packages (apt)
linux_packages:
  - build-essential
  - starship
  - figlet
  - lolcat
  - bat
  - eza
  - ripgrep
